<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="assets/css/todoApp.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <script src="assets/js/todoApp.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input type="text" class="input-item" placeholder="Add a new task" maxlength="20">
            <div class="input-btn position-relative"></div>
        </div>
        <div class="container mt-3">
            <div class="container all-btn">
                <button id="all" class="active">All</button>
                <button id="Active">Active</button>
                <button id="complete">Completed</button>
                <span class="clear same" onclick="cleartodo()">Clear All</span>
            </div>          
            <ul class="todo-ul mt-4 p-0">
            </ul>
        </div>
    </div>
</body>

</html>
