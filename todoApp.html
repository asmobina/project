<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="assets/css/todoApp.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/todoApp.js" defer></script>
</head>

<body>
    <header class="container my-4">
        <h1>Todo List App</h1>
    </header>
    <div class="container">
        <label for="input-item" class="fw-bold">Add Item</label>
        <input type="text" class="input-item">
        <div class="input-btn"></div>
    </div>
    <div class="container mt-5">
        <div class="container all-btn">
            <button id="all" class="active">All</button>
            <button id="Active">Active</button>
            <button id="complete">Completed</button>
        </div>
        <ul class="todo-ul mt-4">
        </ul>
    </div>
</body>

</html>
